<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Boda J&M</title>
    <meta name="description" content="Videosphere - A-Frame">
    <script src="./aframe-master.js"></script>
    <script src="./play-on-click.js"></script>
    <script src="./hide-on-play.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <video id="video" preload="auto"
               src="video.mp4"
               autoplay loop="true"
               crossOrigin="anonymous"></video>
      </a-assets>
      <a-videosphere
        rotation="0 -90 0"
        src="#video"
        play-on-click>
      </a-videosphere>
      <a-camera>
      </a-camera>
    </a-scene>
  </body>
</html>
