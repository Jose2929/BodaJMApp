<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Boda J&M</title>
    <meta name="description" content="Videosphere - A-Frame">
    <script src="./aframe-master.js"></script>
    <script src="./play-on-click.js"></script>
    <script src="./hide-on-play.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <video id="video" preload="auto"
               src="prueba.mp4"
               autoplay loop="true"
               crossOrigin="anonymous"></video>
      </a-assets>
      <a-videosphere
        rotation="0 -90 0"
        src="#video"
        visible="false"
        play-on-click>
      </a-videosphere>
      <a-camera>
        <a-entity
          position="0 0 -1.5"
          text="align: center;
                width: 5;
                wrapCount: 100;
                color: black;
                value: Click o tap para empezar video"
          hide-on-play="#video">
        </a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
